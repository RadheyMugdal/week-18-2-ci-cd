name: Build succeeds on main
on:
    pull_request:
        branches: 
            - master
jobs:
    build:
        runs-on : ubuntu-latest
        steps:
            - uses : actions/checkout@v2
            - name : Use Node.js 14
              uses : actions/setup-node@v1
              with:
                node-version : 14
            - name : install dependencies
              run : npm install
            - name : build
              run : npm run build
                
